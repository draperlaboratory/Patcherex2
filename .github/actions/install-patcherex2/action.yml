name: "Install Patcherex2"
runs:
  using: "composite"
  steps:
    - name: Set up Python 3
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang-15 lld-15 \
          qemu-user \
          gcc-multilib \
          libc6-dev-armhf-cross libc6-dev-arm64-cross \
          libc6-dev-mips-cross libc6-dev-mips64-cross \
          libc6-dev-powerpc-cross libc6-dev-ppc64-cross \
          libc6-dev-mipsel-cross libc6-dev-mips64el-cross \
          libc6-dev-ppc64el-cross \
    - name: Install clang-19 lld-19
      shell: bash
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy main" | sudo tee /etc/apt/sources.list.d/llvm.list
        sudo apt-get update
        sudo apt-get install -y clang-19 lld-19
    - name: Install Patchrex2
      shell: bash
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -e .
